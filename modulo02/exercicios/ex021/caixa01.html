<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../media/icon/logoalien (2).ico" type="image/x-icon">
    <title>Modelo de Caixas</title>
    <style>
        h1 {/*box-level*/
            background-color: lightgreen;
            height: 300px;
            width: 300px;

            border: 10px solid purple;

            padding: 5px 20px;

            margin:20px auto 40px auto;

            outline: 20px double rgb(80, 52, 25);
        }
        a {/*inline-levelh*/
            margin-top: 20px;
            border:10px solid rgb(46, 3, 87);
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como funciona!</p>
</body>
</html>
